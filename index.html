<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingCamp To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="todo-card">
            <h1>To-do List</h1>
            
            <form id="todo-form" class="input-group">
                <input type="text" id="todo-input" placeholder="Add a To-do..." required>
                <input type="date" id="date-input" required>
                <button type="submit" class="btn-add">+</button>
            </form>

            <div class="action-buttons">
                <input type="text" id="filter-input" placeholder="FILTER TASKS...">
                <button type="button" id="delete-all" class="btn-delete-all">DELETE ALL</button>
            </div>

            <table class="todo-table">
                <thead>
                    <tr>
                        <th>DONE</th>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todo-list-body"></tbody>
            </table>
            <p id="empty-message">No Task Found</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
